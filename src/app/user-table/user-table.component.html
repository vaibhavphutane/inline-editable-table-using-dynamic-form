<form [formGroup]="userForm">
  <table class="table">
    <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>DOB</th>
    </thead>
    <tbody *ngFor="let control of userForm.get('users').controls; let i=index">
      <tr [formGroup]="control">
        <td class="form-group">
          <input type="text" class="form-control" formControlName="name" placeholder="name">
          <span class="text-danger" *ngIf="control.get('name').touched && control.get('name').invalid">name is required</span>
        </td>
        <td class="form-group">
          <input type="text" class="form-control" formControlName="email" placeholder="email">
          <span class="text-danger" *ngIf="control.get('email').touched && control.get('email').errors?.required">email required</span>
          <span class="text-danger" *ngIf="control.get('email').touched && !control.get('email').errors?.required && control.get('email').errors?.validEmail">Please enter correct email domain </span>
        </td>
        <td class="form-group">
          <input type="text" class="form-control" formControlName="mobNumber" placeholder="mobile number">
        </td>
        <td>
          <input formControlName="dob" matInput [matDatepicker]="picker" placeholder="Choose a date">
          <span class="text-danger" *ngIf="control.get('dob').touched && control.get('dob').invalid">Please enter valid date of birth </span>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </td>
        <td>
          <button (click)="remove(i)" class="btn btn-primary mr-5">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
<button (click)="addUser()" class="btn btn-primary mr-5">Add new</button>
<button (click)="save()" [disabled]="userForm.invalid" class="btn btn-primary">Save</button>
<div>
  {{userForm.value | json}}
</div>
