<form  [formGroup]="userForm">
  <table class="table">
    <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
    </thead>
    <tbody *ngFor="let control of userForm.get('users').controls; let i=index">
      <tr [formGroup]="control">
          <td  class="form-group">
            <input type="text" class="form-control" formControlName="name" placeholder="name">
            <span class="text-danger" *ngIf="control.get('name').touched && control.get('name').invalid">name is required</span>
          </td>
          <td class="form-group">
            <input type="text" class="form-control" formControlName="email" placeholder="email">
            <span class="text-danger" *ngIf="control.get('email').touched && control.get('email').touched">email required</span>
          </td>
          <td  class="form-group">
            <input type="text" class="form-control" formControlName="mobNumber" placeholder="mobile number">
               </td>
          <td>
              <button (click)="remove(i)" class="btn btn-primary mr-5">Remove</button>
          </td>
      </tr>
    </tbody>
  </table>
</form>
<button (click)="addUser()" class="btn btn-primary mr-5">Add new</button>
<button (click)="save()" class="btn btn-primary">Save</button>
<div>
{{userForm.value | json}}
</div>
